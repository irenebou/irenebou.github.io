    <script type="text/javascript">
        let anchorId = document.getElementsByClassName("description")[0].getElementsByTagName("a");
        let allPosters = document.getElementsByClassName("posters-wrapper")[0].getElementsByTagName("img");
        for (let i=0; i<anchorId.length; i++) {
            anchorId[i].addEventListener("click", function(e){
                let year = e.target.id;
                e.target.style.textDecoration = "underline";

                // <= throws a weird error but does show entirety of posters each year
                for(let k=0; k<=allPosters.length; k++){
                    let yearPosters = document.getElementsByClassName(year);
                    for(let n=0; n<yearPosters.length; n++){
                        yearPosters[n].style.display = "block";
                        // console.log(yearPosters.length)
                    } allPosters[k].style.display = "none";
                }
            // console.log(e.target)
            });
            anchorId[i].style.textDecoration = "none";
        }
    </script>
